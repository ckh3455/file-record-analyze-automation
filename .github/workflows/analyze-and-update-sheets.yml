name: analyze-and-update-sheets

on:
  workflow_dispatch:
  schedule:
    - cron: "15 21 * * *"

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare report dir
        shell: bash
        run: |
          set -e
          if [ -f analyze_report ]; then
            echo "analyze_report is a FILE. removing it..."
            rm -f analyze_report
          fi
          mkdir -p analyze_report
          ls -la

      - name: Debug env (mask)
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          DRIVE_SUPPORTS_ALL_DRIVES: ${{ secrets.DRIVE_SUPPORTS_ALL_DRIVES }}
          SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
        run: |
          python - <<'PY'
          import os
          need = ["SHEET_ID","DRIVE_FOLDER_ID","DRIVE_SUPPORTS_ALL_DRIVES","SA_JSON"]
          missing = [k for k in need if not os.environ.get(k)]
          print("missing:", missing)
          raise SystemExit(1 if missing else 0)
          PY

      - name: Run analyze_and_update
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          DRIVE_SUPPORTS_ALL_DRIVES: ${{ secrets.DRIVE_SUPPORTS_ALL_DRIVES }}
          SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
        run: |
          python scripts/analyze_and_update.py

      - name: Upload analyze report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analyze_report
          path: analyze_report/
          if-no-files-found: warn
