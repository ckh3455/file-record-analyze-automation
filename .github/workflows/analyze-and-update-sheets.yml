name: analyze-and-update-sheets

on:
  schedule:
    - cron: "05 0 * * *"   # KST 09:05
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      CI: "1"
      PYTHONUNBUFFERED: "1"
      TZ: Asia/Seoul

      # 필수: 기록할 구글시트
      SHEET_ID: ${{ secrets.SHEET_ID }}

      # 필수: 서비스계정 JSON(전체)
      SA_JSON: ${{ secrets.SA_JSON }}

      # 필수: '아파트' 폴더 자체의 ID (공유드라이브면 하위폴더 정확히)
      DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}

      # 공유드라이브면 true 필수
      DRIVE_SUPPORTS_ALL_DRIVES: "true"

      # 파일명 패턴(필요하면 수정)
      DRIVE_FILE_REGEX: "^아파트\\s*(\\d{6})\\.xlsx$"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # googleapiclient 누락 방지(requirements에 없다면 여기서 보장)
          pip install google-api-python-client

      - name: Debug env (mask)
        run: |
          python - <<'PY'
          import os
          must = ["SHEET_ID","SA_JSON","DRIVE_FOLDER_ID","DRIVE_SUPPORTS_ALL_DRIVES"]
          missing = [k for k in must if not os.environ.get(k)]
          print("missing:", missing)
          if missing:
            raise SystemExit(1)
          print("ok:", {k: True for k in must})
          PY

      - name: Run analyze_and_update
        run: |
          python scripts/analyze_and_update.py

      - name: Upload analyze report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analyze-report
          path: analyze_report/**
          if-no-files-found: warn
