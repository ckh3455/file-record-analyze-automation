name: analyze-and-update-sheets

on:
  schedule:
    - cron: '10 0 * * *'   # KST 09:10
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: '1'
      PYTHONUNBUFFERED: '1'
      TZ: Asia/Seoul

      # --- Google Sheet target ---
      SHEET_ID: ${{ secrets.SHEET_ID }}

      # --- Service Account JSON (레포에 있는 기존 시크릿명 호환) ---
      GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}

      # --- Drive folder (아파트 폴더 자체 ID) ---
      DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
      DRIVE_SUPPORTS_ALL_DRIVES: ${{ secrets.DRIVE_SUPPORTS_ALL_DRIVES }}

      # 파일명 패턴 (네 드라이브 실제 파일명: "아파트 200601.xlsx")
      DRIVE_FILE_REGEX: '^아파트\s*(\d{6})\.xlsx$'

      # 월탭 날짜행 스캔 범위
      MAX_SCAN_ROWS: '900'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug env presence
        run: |
          python - <<'PY'
          import os, sys
          need = ["SHEET_ID","GDRIVE_SA_JSON","DRIVE_FOLDER_ID","DRIVE_SUPPORTS_ALL_DRIVES"]
          miss = [k for k in need if not os.getenv(k)]
          print("Missing:", miss)
          if miss:
            sys.exit(1)
          print({k: True for k in need})
          PY

      - name: Run analyze & update (Drive -> Sheets)
        run: |
          python scripts/analyze_and_update.py

      - name: Upload analyze logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analyze-report
          path: analyze_report/*
          if-no-files-found: warn
          retention-days: 3
