name: analyze-and-update-sheets

on:
  workflow_dispatch:
  schedule:
    - cron: "15 21 * * *"  # KST 06:15 (UTC 21:15) 예시

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (선택) env 체크 - 여기서 SA_JSON을 기대하면 반드시 env로 내려줘야 함
      - name: Debug env (mask)
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          DRIVE_SUPPORTS_ALL_DRIVES: ${{ secrets.DRIVE_SUPPORTS_ALL_DRIVES }}
          SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}   # ✅ 핵심
        run: |
          python - <<'PY'
          import os
          need = ["SHEET_ID","DRIVE_FOLDER_ID","DRIVE_SUPPORTS_ALL_DRIVES","SA_JSON"]
          missing = [k for k in need if not os.environ.get(k)]
          print("missing:", missing)
          raise SystemExit(1 if missing else 0)
          PY

      - name: Run analyze_and_update
        env:
          SHEET_ID: ${{ secrets.SHEET_ID }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
          DRIVE_SUPPORTS_ALL_DRIVES: ${{ secrets.DRIVE_SUPPORTS_ALL_DRIVES }}
          SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}   # ✅ 핵심
        run: |
          python analyze_and_update.py

      - name: Upload analyze report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analyze_report
          path: analyze_report/
