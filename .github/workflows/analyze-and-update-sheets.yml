name: analyze-and-update-sheets

on:
  schedule:
    - cron: '10 0 * * *'   # KST 09:10
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: '1'
      PYTHONUNBUFFERED: '1'
      TZ: Asia/Seoul

      # secrets 매핑 (중요)
      SHEET_ID: ${{ secrets.SHEET_ID }}
      SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}

      # Drive (아파트 폴더 ID)
      DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
      DRIVE_SUPPORTS_ALL_DRIVES: ${{ secrets.DRIVE_SUPPORTS_ALL_DRIVES }}

      # optional
      MAX_SCAN_ROWS: '900'
      DRIVE_CACHE_DIR: '_drive_cache'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug env presence (no secrets print)
        run: |
          python - <<'PY'
          import os, sys
          need = ["SHEET_ID","SA_JSON","DRIVE_FOLDER_ID","DRIVE_SUPPORTS_ALL_DRIVES"]
          miss = [k for k in need if not os.environ.get(k)]
          print("env present:", {k: bool(os.environ.get(k)) for k in need})
          if miss:
            print("Missing env:", ", ".join(miss))
            sys.exit(1)
          PY

      - name: Run analyze & update sheets (Drive -> Sheets)
        run: |
          python scripts/analyze_and_update.py

      - name: Upload analyze logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analyze-report
          path: analyze_report/**
          if-no-files-found: warn
          retention-days: 3
