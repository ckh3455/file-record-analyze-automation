name: analyze-and-update-sheets

on:
  schedule:
    - cron: "05 0 * * *"   # KST 09:05
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    env:
      CI: "1"
      PYTHONUNBUFFERED: "1"
      TZ: "Asia/Seoul"

      # === Required ===
      SHEET_ID: ${{ secrets.SHEET_ID }}
      SA_JSON: ${{ secrets.SA_JSON }}

      # === Drive source ===
      DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}

      # === Shared Drive support ===
      DRIVE_SUPPORTS_ALL_DRIVES: ${{ secrets.DRIVE_SUPPORTS_ALL_DRIVES }}

      # Optional tuning
      MAX_SCAN_ROWS: "900"
      DOWNLOAD_DIR: "drive_files"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Assert required env (no secrets output)
        run: |
          python - <<'PY'
          import os
          need = ["SHEET_ID", "SA_JSON", "DRIVE_FOLDER_ID", "DRIVE_SUPPORTS_ALL_DRIVES"]
          missing = [k for k in need if not (os.environ.get(k) or "").strip()]
          print({k: (k not in missing) for k in need})
          if missing:
              raise SystemExit("Missing env: " + ", ".join(missing))
          PY

      - name: Run analyzer (Drive -> Sheets)
        run: |
          python scripts/analyze_and_update.py

      - name: Upload analyze report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analyze-report
          path: analyze_report/**
          if-no-files-found: warn
          retention-days: 3
