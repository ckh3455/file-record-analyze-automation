name: molit

on:
  schedule:
    - cron: '05 0 * * *'   # KST 09:05
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: '1'
      PYTHONUNBUFFERED: '1'

      # 스크립트가 Drive에서 내려받아 임시 저장할 로컬 폴더 (이름만 artifacts일 뿐, 이전 run artifact랑 무관)
      ARTIFACTS_DIR: 'cache'

      MAX_SCAN_ROWS: '900'

      SHEET_ID: ${{ secrets.SHEET_ID }}
      SA_JSON: ${{ secrets.SA_JSON }}

      # Drive 검색 (권장: 폴더ID)
      DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}

      # 공유드라이브까지 모두 검색하려면 true
      DRIVE_SUPPORTS_ALL_DRIVES: 'true'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run analyze & update (Drive -> Sheets)
        run: |
          set -euxo pipefail
          python scripts/analyze_and_update.py

      - name: Upload logs (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analyze-report
          path: analyze_report/**
          if-no-files-found: warn
          retention-days: 3

          env:
  SHEET_ID: ${{ secrets.SHEET_ID }}
  SA_JSON:  ${{ secrets.SA_JSON }}
  DRIVE_PARENT_FOLDER_ID: "1Og3ksryf4L25sjl-w3fKDn2U5OlWLt9E"
  DRIVE_SUPPORTS_ALL_DRIVES: "true"

