name: molit

on:
  schedule:
    - cron: '05 0 * * *'   # KST 09:05
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: '1'
      PYTHONUNBUFFERED: '1'

      # === your secrets / vars ===
      SHEET_ID: ${{ secrets.SHEET_ID }}
      SA_JSON: ${{ secrets.SA_JSON }}

      # Drive에서 "아파트 YYYYMM.xlsx"를 찾을 위치
      # 1) 폴더ID가 있으면 이걸 권장 (가장 확실)
      DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
      # 2) 폴더ID가 없으면 폴더명으로 탐색(동명이 폴더가 있으면 위험)
      DRIVE_FOLDER_NAME: ${{ vars.DRIVE_FOLDER_NAME || '아파트' }}

      # 분석 스크립트가 읽을 로컬 루트
      ARTIFACTS_DIR: artifacts
      MAX_SCAN_ROWS: '900'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fix output/artifacts directories (prevent "output is a file")
        run: |
          set -euxo pipefail
          rm -f output
          mkdir -p output
          mkdir -p artifacts/output
          mkdir -p analyze_report

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Download monthly "아파트 YYYYMM.xlsx" from Google Drive to artifacts/output
        run: |
          set -euxo pipefail
          python scripts/drive_fetch_apartment_xlsx.py

      - name: Debug - list downloaded xlsx
        run: |
          set -euxo pipefail
          echo "=== artifacts tree ==="
          find artifacts -maxdepth 4 -type f -printf "%TY-%Tm-%Td %TT %p\n" | sort || true
          echo "=== artifacts/output ==="
          ls -al artifacts/output || true

      - name: Analyze & update Google Sheet
        run: |
          set -euxo pipefail
          python scripts/analyze_and_update.py

      - name: Upload artifacts (downloaded xlsx + logs)
        uses: actions/upload-artifact@v4
        with:
          name: molit-xlsx-and-logs
          path: |
            artifacts/**/*.xlsx
            analyze_report/**
          if-no-files-found: warn
          retention-days: 3
