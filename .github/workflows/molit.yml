name: molit

on:
  schedule:
    - cron: '05 0 * * *'   # KST 09:05
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: '1'
      PYTHONUNBUFFERED: '1'

      # analyze_and_update.py가 읽을 로컬 루트
      ARTIFACTS_DIR: artifacts
      MAX_SCAN_ROWS: '900'

      # === secrets ===
      SHEET_ID: ${{ secrets.SHEET_ID }}
      SA_JSON: ${{ secrets.SA_JSON }}

      # Drive 폴더 (권장: ID)
      DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
      # ID 없으면 이름으로 찾음(동명이면 위험)
      DRIVE_FOLDER_NAME: ${{ vars.DRIVE_FOLDER_NAME || '아파트' }}

      # 몇 개월치 다운로드/반영할지
      DRIVE_MAX_MONTHS: '12'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fix directories (prevent "output is a file")
        run: |
          set -euxo pipefail
          rm -f output
          mkdir -p output
          mkdir -p artifacts/output
          mkdir -p analyze_report

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Analyze & update (Drive -> local -> Sheets)
        run: |
          set -euxo pipefail
          python scripts/analyze_and_update.py

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: molit-logs
          path: |
            analyze_report/**
            artifacts/**
          if-no-files-found: warn
          retention-days: 3
