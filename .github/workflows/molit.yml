name: molit

on:
  schedule:
    - cron: "05 0 * * *"   # KST 09:05
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: "1"
      PYTHONUNBUFFERED: "1"
      ARTIFACTS_ONLY: "1"      # 아티팩트만 올리는 단계
      DOWNLOAD_TIMEOUT: "30"
      CLICK_RETRY_MAX: "15"
      CLICK_RETRY_WAIT: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Chromium & Chromedriver
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          echo "CHROME_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV
          echo "CHROMEDRIVER_BIN=/usr/bin/chromedriver" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler & preprocess
        run: |
          python scripts/rt_allinone.py

      - name: Debug: list output xlsx
        if: always()
        run: |
          echo "PWD:"
          pwd
          echo "Top level:"
          ls -al || true
          echo "output dir:"
          ls -al output || echo "output dir not found"
          echo "Search for any .xlsx under repo:"
          find . -maxdepth 5 -type f -name '*.xlsx' -printf "%TY-%Tm-%Td %TT %p\n" | sort || true

      - name: Upload artifacts (processed xlsx)
        uses: actions/upload-artifact@v4
        with:
          name: molit-xlsx
          path: output/*.xlsx
          if-no-files-found: error
          # 필요하면 보관일 지정 가능 (레포 제한이 3일이면 이 줄은 생략 가능)
          # retention-days: 3
