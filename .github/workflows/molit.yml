name: molit

on:
  schedule:
    - cron: "05 0 * * *"   # KST 09:05
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      CI: "1"
      PYTHONUNBUFFERED: "1"
      ARTIFACTS_ONLY: "1"           # 이번 단계는 아티팩트만 올림
      DOWNLOAD_TIMEOUT: "30"
      CLICK_RETRY_MAX: "15"
      CLICK_RETRY_WAIT: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Chromium & Chromedriver
        run: |
          set -euxo pipefail
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          echo "CHROME_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV
          echo "CHROMEDRIVER_BIN=/usr/bin/chromedriver" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run crawler & preprocess
        run: |
          python scripts/rt_allinone.py

      - name: Upload artifacts (processed xlsx)
        uses: actions/upload-artifact@v4
        with:
          name: molit-xlsx-${{ github.run_id }}
          path: output/*.xlsx
          if-no-files-found: error

