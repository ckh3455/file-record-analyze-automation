name: molit

on:
  schedule:
    - cron: "05 0 * * *" # KST 09:05
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # Drive API 사용 + Sheets 업데이트 필수
          pip install -U google-api-python-client google-auth-httplib2 google-auth-oauthlib
          pip install -U pandas openpyxl numpy gspread google-auth requests

      - name: Run analyze_and_update (Drive -> Local -> Sheets)
        env:
          CI: "1"
          PYTHONUNBUFFERED: "1"

          SHEET_ID: ${{ secrets.SHEET_ID }}
          # ★ 여기 중요: 레포 시크릿 이름이 GDRIVE_SA_JSON 이므로 SA_JSON에 매핑
          SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}

          # 사용자가 준 상위 폴더(공유드라이브 폴더)
          DRIVE_PARENT_FOLDER_ID: "1Og3ksryf4L25sjl-w3fKDn2U5OlWLt9E"
          DRIVE_SUPPORTS_ALL_DRIVES: "true"

          DRIVE_DOWNLOAD_DIR: "drive_downloads"
          MAX_SCAN_ROWS: "900"
        run: |
          set -euxo pipefail
          echo "ENV CHECK:"
          echo "SHEET_ID=${SHEET_ID:0:6}****"
          echo "SA_JSON_LEN=${#SA_JSON}"
          echo "DRIVE_PARENT_FOLDER_ID=$DRIVE_PARENT_FOLDER_ID"
          python scripts/analyze_and_update.py

      - name: Upload analyze logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: analyze-report
          path: analyze_report/**
          if-no-files-found: warn
          retention-days: 3
