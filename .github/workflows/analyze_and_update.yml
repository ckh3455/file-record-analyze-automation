# .github/workflows/analyze-and-update.yml

name: analyze-and-update-sheets

on:
  workflow_dispatch:      # ‚Üê Ïù¥ Ï§ÑÏù¥ Íº≠ ÏûàÏñ¥Ïïº Ìï®
  schedule:
    - cron: "20 0 * * *"  # UTC 00:20 = KST 09:20


jobs:
  run:
    runs-on: ubuntu-latest
    env:
      CI: "1"
      PYTHONUNBUFFERED: "1"
      SHEET_ID: ${{ secrets.SHEET_ID }}
      SA_JSON:  ${{ secrets.GDRIVE_SA_JSON }}
      OUT_DIR: output

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts...
        uses: dawidd6/action-download-artifact@v6
        # ...

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Write SA JSON to file (validate)
        run: |
          python - <<'PY'
          import os,json,pathlib,sys
          raw=os.environ.get("SA_JSON","").strip()
          if not raw:
              print("::error::GDRIVE_SA_JSON is empty"); sys.exit(1)
          try:
              obj=json.loads(raw)
          except Exception as e:
              print(f"::error::Invalid SA JSON: {e}"); sys.exit(1)
          pathlib.Path("sa.json").write_text(json.dumps(obj),encoding="utf-8")
          print("sa.json written.")
          PY

      # üîΩ Ïó¨Í∏∞ Ï∂îÍ∞Ä
      - name: Debug write to Sheets (no-create, safe)
        if: always()
        env:
          TARGET_WS: "Ï†ÑÍµ≠ 24ÎÖÑ 10Ïõî"   # ‚Üê Ïã§Ï†ú Í∏∞Ï°¥ ÌÉ≠Î™ÖÏúºÎ°ú Î∞îÍøî Ï£ºÏÑ∏Ïöî
        run: |
          python - <<'PY'
          import os, sys, json, gspread
          from google.oauth2.service_account import Credentials
          from datetime import datetime

          SHEET_ID = os.environ["SHEET_ID"]
          TARGET_WS = os.environ.get("TARGET_WS","").strip()
          if not TARGET_WS:
              print("TARGET_WS not set; skip.")
              sys.exit(0)

          raw = os.environ["SA_JSON"].strip()
          creds = Credentials.from_service_account_info(
              json.loads(raw),
              scopes=[
                  "https://www.googleapis.com/auth/spreadsheets",
                  "https://www.googleapis.com/auth/drive",
              ],
          )
          gc = gspread.authorize(creds)
          sh = gc.open_by_key(SHEET_ID)

          try:
              ws = sh.worksheet(TARGET_WS)
          except Exception:
              print(f"[SKIP] Worksheet not found (no-create): '{TARGET_WS}'")
              sys.exit(0)

          ws.update([["HELLO_FROM_ACTIONS", datetime.now().isoformat()]], range_name="A1")
          print(f"[OK] Updated '{TARGET_WS}'! {sh.url}")
          PY

      - name: Run analysis & update
        run: |
          python scripts/analyze_and_update.py --artifacts-dir artifacts --sa sa.json --sheet-id "$SHEET_ID"

